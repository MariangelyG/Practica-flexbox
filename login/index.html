<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="css/style.css">
</head>
<body>

     <!-- header: iconos y titulo -->
    <header class="header">
      <img src="css/assets/video/video.png" class="icons" alt="icons"> 
      <h1 class="title">pelisplus</h1>
      <!-- iconos del final del header -->
      <div class="icons-1">
        <img src="css/assets/icons/facebook (1).png" class="icons" alt="Facebook">
        <img src="css/assets/icons/instagram.png" class="icons" alt="Instagram">
        <img src="css/assets/icons/youtube.png" class="icons" alt="Youtube">
      </div>
    </header>

    <!-- fondo -->
    <div class="imagen-fondo">
      <img src="css/assets/images/fondo1.jpg" class="imagen-fondo" alt="fondo">

      <!-- formulario -->
        <form class="formulario">
           <h1>Inicia sesión</h1> 

          <label for="email">Email</label>
            <input type="email" class="email"> 
      
          <label 
            for="password">Contraseña</label>
            <input type="password" class="email"> 
          
            <input type="submit" 
            value="Ingresar" class="enviar"> 
            <!-- registrate -->
            <div class="parrafo">  
            <p>¿Ya no eres miembro?</p> <a href="#">Registrate</a>
            </div>
       </form>

    </div>     
 
</body>
</html>
